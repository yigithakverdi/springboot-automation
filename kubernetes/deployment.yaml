apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-deployment
  namespace: test
  labels:
    app: springboot-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: springboot-app
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springboot-container
          image: springboot-automation:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: https
          volumeMounts:
            - name: tls-secret
              mountPath: /etc/ssl/certs
              readOnly: true
      volumes:
        - name: tls-secret
          secret:
            secretName: springboot-tls-secret